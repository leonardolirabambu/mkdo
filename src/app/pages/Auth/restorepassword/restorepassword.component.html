<div class="container-fluid containerlogin">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <span class="text-condensedbold-100 textf-70 textc-blanco">Medical Board </span>
    </div>
    <div class="col-12 text-center m-t-20">
      <span class="text-condensedbold-100 textf-50 textc-blanco">Summit Nacional e Internacional 2024</span>
    </div>
    <div class="col-5 m-t-20">
      <div class="card contCardLogin d-flex justify-content-center" >

        <div class="card-body">
          <div class="row row justify-content-center">
            <div class="col-10 text-center m-t-20">
              <span class="text-condensedbold-700 textc-blanco textf-30">Ingresa tu correo electrónico</span>
            </div>
          </div>
          <form [formGroup]="formPasword" (submit)="sendLogin()">
            <div class="mb-3 row justify-content-center m-t-40">
              <div class="col-sm-8">
                <input placeholder="Usuario (correo electrónico)" formControlName="correo" type="text"  class="form-control-plaintext"  >
              </div>
            </div>

            <div class="mb-3 row justify-content-center m-t-40">

              <div class="col-sm-8 text-center">
                <button class="pushable">
                  <span class="shadow"></span>
                  <span class="edge"></span>
                  <span class="front">
                    ENVIAR
                  </span>
                </button>
              </div>
              <div class="col-sm-8 text-center m-t-20">
                <span class="text-condensedbold-700 textc-blanco textf-20">Se envirán las instrucciones por correo electronico para la recuperación de contraseña</span>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
